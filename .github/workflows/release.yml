name: Release

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  frontend-main-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run Vitest Tests
        run: npm run test

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31 # v1.1.2
        with:
          deno-version: v1.x

      - name: Verify Deno Formatting
        run: deno fmt --check

      - name: Run Deno Linter
        run: deno lint

      - name: Run Vitest Tests
        run: npm run test
